steps:
  - id: Generate Git Diff
    name: gcr.io/cloud-builders/git
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git fetch origin
        git diff origin/main --output /workspace/diff.txt
        cat /workspace/diff.txt
        # Get current commit SHA for GitHub checks
        git rev-parse HEAD > /workspace/commit_sha.txt

  - id: Get the PR ID (GITHUB)
    name: 'gcr.io/just-ratio-467615-s1/friendly-cicd-helper:latest'
    entrypoint: sh
    args:
    - -c
    - |
      PULL_REQUEST_IID=$$(friendly-cicd-helper github-latest-pr --repo $_GITHUB_PROJECT --source $_HEAD_BRANCH)
      echo "$$PULL_REQUEST_IID" > /workspace/github_pull_request_iid
    secretEnv: ['GITHUB_TOKEN']

  - id: Using Vertex AI to provide an automated PR Review (GITHUB)
    name: 'gcr.io/just-ratio-467615-s1/friendly-cicd-helper:latest'
    entrypoint: sh
    args:
    - -c
    - |
      export VERTEX_GCP_PROJECT=$PROJECT_ID
      echo "## Automated Pull Request Review Notes (generated by Vertex AI)" | tee pullrequest-review.md
      echo "_Note that the following notes do not replace a thorough code review by an expert:_" | tee -a pullrequest-review.md

      friendly-cicd-helper vertex-code-review --diff /workspace/diff.txt | tee -a pullrequest-review.md

      cat pullrequest-review.md | friendly-cicd-helper github-pr-comment --repo $_GITHUB_PROJECT --pr $$(cat /workspace/github_pull_request_iid)
    secretEnv: ['GITHUB_TOKEN']

  - id: Using Vertex AI to provide an automated PR Summary (GITHUB)
    name: 'gcr.io/just-ratio-467615-s1/friendly-cicd-helper:latest'
    entrypoint: sh
    args:
    - -c
    - |
      export VERTEX_GCP_PROJECT=$PROJECT_ID
      echo "## Automated Pull Request Summary Notes (generated by Vertex AI)" | tee pullrequest-summary.md
      echo "_Note that the following notes do not replace a thorough code review by an expert:_" | tee -a pullrequest-summary.md

      friendly-cicd-helper vertex-code-summary --diff /workspace/diff.txt | tee -a pullrequest-summary.md

      cat pullrequest-summary.md | friendly-cicd-helper github-pr-comment --repo $_GITHUB_PROJECT --pr $$(cat /workspace/github_pull_request_iid)
    secretEnv: ['GITHUB_TOKEN']

  - id: Using Vertex AI to provide automated Release Notes (GITHUB)
    name: 'gcr.io/just-ratio-467615-s1/friendly-cicd-helper:latest'
    entrypoint: sh
    args:
    - -c
    - |
      export VERTEX_GCP_PROJECT=$PROJECT_ID
      echo "## Automated Suggestions for Release Notes (generated by Vertex AI)" | tee pullrequest-release-notes.md

      friendly-cicd-helper vertex-release-notes --diff /workspace/diff.txt | tee -a pullrequest-release-notes.md

      cat pullrequest-release-notes.md | friendly-cicd-helper github-pr-comment --repo $_GITHUB_PROJECT --pr $$(cat /workspace/github_pull_request_iid)
    secretEnv: ['GITHUB_TOKEN']

  - id: Security Scan (GITHUB)
    name: 'gcr.io/just-ratio-467615-s1/friendly-cicd-helper:latest'
    entrypoint: sh
    args:
    - -c
    - |
      echo "## ðŸ”’ Automated Security Scan Results" | tee security-scan.md
      echo "_Security analysis performed using industry-standard tools: Bandit, Safety, and Semgrep_" | tee -a security-scan.md
      echo "" | tee -a security-scan.md
      
      # Run security scan with text format for readability
      friendly-cicd-helper security-scan --diff /workspace/diff.txt --format text | tee -a security-scan.md
      
      # Also generate JSON output for potential further processing
      friendly-cicd-helper security-scan --diff /workspace/diff.txt --format json --output /workspace/security-report.json
      
      # Create GitHub check run for security scan
      friendly-cicd-helper github-security-check --repo $_GITHUB_PROJECT --sha $$(cat /workspace/commit_sha.txt) --diff /workspace/diff.txt
      
      # Post the markdown results as a comment
      cat security-scan.md | friendly-cicd-helper github-pr-comment --repo $_GITHUB_PROJECT --pr $$(cat /workspace/github_pull_request_iid)
    secretEnv: ['GITHUB_TOKEN']

  - id: Test Intelligence Analysis (GITHUB)
    name: 'gcr.io/just-ratio-467615-s1/friendly-cicd-helper:latest'
    entrypoint: sh
    args:
    - -c
    - |
      export VERTEX_GCP_PROJECT=$PROJECT_ID
      echo "## ðŸ§ª Test Intelligence Analysis" | tee test-intelligence.md
      echo "_Automated test analysis using coverage.py, pytest, and AI-powered insights_" | tee -a test-intelligence.md
      echo "" | tee -a test-intelligence.md
      
      # Run test intelligence analysis
      friendly-cicd-helper test-intelligence --diff /workspace/diff.txt --format text --generate-tests --coverage-threshold 80 | tee -a test-intelligence.md
      friendly-cicd-helper test-intelligence --diff /workspace/diff.txt --format json --output /workspace/test-intelligence-report.json
      
      # Create GitHub check run for test intelligence
      friendly-cicd-helper github-test-intelligence-check --repo $_GITHUB_PROJECT --sha $$(cat /workspace/commit_sha.txt) --diff /workspace/diff.txt --coverage-threshold 80
      
      # Post the markdown results as a comment
      cat test-intelligence.md | friendly-cicd-helper github-pr-comment --repo $_GITHUB_PROJECT --pr $$(cat /workspace/github_pull_request_iid)
    secretEnv: ['GITHUB_TOKEN']
